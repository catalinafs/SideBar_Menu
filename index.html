<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Menu desplegable con js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Desplegable</title>
</head>

<body>
    <main class="Navigation" id="Navigation">
        <div class="MenuToggle" id="MenuToggle"></div>
        <ul>
            <li class="list Home Active" id="list">
                <a href="#Home" style="--color: #f44336;">
                    <span class="Icon">
                        <img src="./assets/icons/home.svg" alt="Home_Icon">
                    </span>
                    <span class="Text">Home</span>
                </a>
            </li>
            <li class="list AboutMe" id="list">
                <a href="#About_Me" style="--color: #ffa117;">
                    <span class="Icon">
                        <img src="./assets/icons/person.svg" alt="Person_Icon">
                    </span>
                    <span class="Text">About Me</span>
                </a>
            </li>
            <li class="list ContactMe" id="list">
                <a href="#Contact_Me" style="--color: #0fc70f;">
                    <span class="Icon">
                        <img src="./assets/icons/chatbubble.svg" alt="ChatBubble_Icon">
                    </span>
                    <span class="Text">Contact Me</span>
                </a>
            </li>
            <li class="list Projects" id="list">
                <a href="#Projects" style="--color: #2196f3;">
                    <span class="Icon">
                        <img src="./assets/icons/browsers.svg" alt="Browsers_Icon">
                    </span>
                    <span class="Text">Projects</span>
                </a>
            </li>
            <li class="list Settings" id="list">
                <a href="#Settings" style="--color: #b145e9;">
                    <span class="Icon">
                        <img src="./assets/icons/settings.svg" alt="Browsers_Icon">
                    </span>
                    <span class="Text">Settings</span>
                </a>
            </li>
        </ul>
    </main>
    <script src="./index.js"></script>
</body>

</html>
